<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BCT Mini Game</title>
</head>
<body>
    <h1 id="header">BININANCE</h1>
    <img src="https://lh3.googleusercontent.com/proxy/xQc5zoizirJUx0vS1e0W70Y6I1VHHr6ssjpD1E5beLZ08rSCE6hHarKrnA3YgwJAxKmZOZC2tXRnkd85P53akAXSt2alJXT2-W9JgdGSQzNgODvLnq5N-NFJznQd" class="bitcoin-logo"/>
    <p>Find the hidden word - Enter a letter - You have 6 lives</p>
    <p>Category: <span class="category"><strong>Bitcointalk Forum Sections</strong></span></p>
    <div class="game-container">
        <!-- Rod -->
        <svg height="250" width="200" class="figure-container">
            <line x1="0" y1="300" x2="10" y2="180"/>
            <line x1="10" y1="180" x2="25" y2="130"/>
            <line x1="25" y1="130" x2="40" y2="170"/>
            <line x1="40" y1="170" x2="60" y2="80"/>
            <line x1="60" y1="80" x2="85" y2="110"/>
            <line x1="85" y1="110" x2="110" y2="30"/>
           
            <!-- Downtrend -->
            <line x1="110" y1="30" x2="120" y2="60" class="figure-part"/>
            <line x1="120" y1="60" x2="135" y2="100" class="figure-part"/>
            <line x1="135" y1="100" x2="150" y2="160" class="figure-part"/>
            <line x1="150" y1="160" x2="165" y2="185" class="figure-part"/>
            <line x1="165" y1="185" x2="185" y2="195" class="figure-part"/>
            <line x1="185" y1="195" x2="200" y2="300" class="figure-part"/>
            
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again!</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <div class="score">
        <h1 id="score">Your Score: 0</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
